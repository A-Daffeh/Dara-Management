<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/admin_layout}">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Students</title>
</head>
<body>

<div layout:fragment="content">

    <section class="content-header">
        <h1>
            Students
            <small>List</small>
        </h1>

    </section>


    <section class="content">
        <!-- Small boxes (Stat box) -->
        <div class="row">

            <div class="col-md-12">
                <div class="box">
                    <div class="box-header with-border">
                    </div>

                    <!-- /.box-header -->
                    <div class="box-body">
                        <table class="table table-bordered">
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Gender</th>
                                <th>Attendance Mode</th>
                                <th>Recitation Level</th>
                                <th>Start Time</th>
                                <th>Start Range</th>
                                <th>End Time</th>
                                <th>End Range</th>

                            </tr>
                            <tr th:each="student: ${students}">
                                <td th:text="${student.firstName}"></td>
                                <td th:text="${student.lastName}"></td>
                                <td th:text="${student.gender}"></td>
                                <td th:text="${student.attendanceMode}"></td>
                                <td th:text="${student.recitationLevel}"></td>
                                <td th:text="${student.startTime}"></td>
                                <td th:text="${student.startRange}"></td>
                                <td th:text="${student.endTime}"></td>
                                <td th:text="${student.endRange}"></td>
                            </tr>
                        </table>
                    </div>
                    <!-- /.box-body -->

                </div>

            </div>
        </div>

    </section>
</div>
</body>
</html>
